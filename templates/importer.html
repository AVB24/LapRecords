

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>NasaNE Lap Records</title>
<!-- meta -->
<meta name="description" content="NasaNE Lap Database">
<meta name="author" content="Aaron Van Blarcom">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- styles -->
<!--<link rel="stylesheet" type="text/css" media="all" href="/css/design.css">-->
<link rel="icon" type="image/png" href="../favicon.ico">
<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" media="all" href="/css/main.css">
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/cupertino/jquery-ui.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<script>
  $( function() {
    $( "#datepicker" ).datepicker({
      onSelect: function(dateText, inst){
        $("#datepicker").datepicker("option", "dateFormat", "yy-mm-dd");
      }
    });
  } );
  </script>

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
              <a class="navbar-brand" href="/">Lap Records</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
                  {{ menu }}                
          </ul>
          <ul class="nav navbar-nav navbar-right">
                  {{ greeting }}
          </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>
  <div class="site-content">
    <form action={{upload_url}} method="POST" enctype="multipart/form-data">
      Group Name: <input type="text" name="group"><br>
      Track Name: <input type="text" name="track"><br>
      Upload File: <input type="file" name="file"><br>
      Date: <input id="datepicker" type="text" name="date"><br>
      <br>
      <input type="submit" name="submit" value="Submit">
      </form>
      <hr>
        <form action="/picupload"
            enctype="multipart/form-data"
            method="post">
          <div>
            <textarea name="content" rows="3" cols="60"></textarea>
          </div>
          <select name="driver">
          {% for driver in drivers %}
          <option value="{{ driver.key() }}">{{ driver.name }}</option>
          {% endfor %}
          </select>
          <div><label>Picture:</label></div>
          <div><input type="file" name="img"/></div>
          <div><input type="submit" value="Upload"></div>
      </form>
      <hr>
  </div>  
<!--       <form>Driver name: <input value="driver_photo" name="driver_photo">
      <input type="submit" value="switch"></form> -->
    </body>
  </html>
</body>
</html>
