application: laprecords-160919
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: js 

- url: /css
  static_dir: css

- url: /images
  static_dir: images

- url: /admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: optional 

- url: /bestlap/.*
  script: main.app
  login: required

- url: /importer
  script: main.app
  secure: always
  login: admin

- url: /picupload
  script: main.app
  secure: always
  login: admin

- url: .*
  script: main.app
  login: required

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest